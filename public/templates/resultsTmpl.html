<div class="resultMain">
    <div class="resultHeader">

        <img src="./jtpic.jpg" alt="" />
        <table>

            <th>Year</th>
            <th>Contest </th>
            <th>Country</th>
        </table>

        <table ng-repeat="item in contests | filter:filterValue">

            <td>{{item.year}}</td>

            <td> {{item.contestName}}
                <button id="buttonId" type="button"  ng-click="addFavorite(item._id, user._id)">Add to Favorites</button>
            </td>
            <td>{{item.country}}</td>
            <td id="personBox" ng-repeat="person in item.player track by $index">{{person}}</td>


        </table>
    </div>


    <div class="filterBox">
        <h3>Search</h3>

        <input ng-model="filterValue"></input>
    </div>






</div>
